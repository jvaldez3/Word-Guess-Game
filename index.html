<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HP Word Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Harry Potter Word Guess Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="assets/images/Harry_Potter.jpg" alt="Harry Potter Title" width="700px" height="250px">
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-4">
                <h4>Press any key to get started!</h4>
            </div>
            <div class="col-md-4 text-center">
                <h4>Current Word</h4>
                <h4 id="guessWord"></h4>
                <h4>Letters Guessed</h4>
                <div id="lettersGuessed"></div>
                <h4>Guesses Left</h4>
                <div id="guessesLeft"></div>
                <h4>Total Wins</h4>
                <div id="totalWins"></div>

            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
